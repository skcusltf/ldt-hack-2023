  utter_faq/ask_alcohol_license_fine:
    - text: "ДЕПАРТАМЕНТ ТОРГОВЛИ И УСЛУГ: Наличие у заявителя на дату, соответствующую рабочему дню, следующему за днем регистрации лицензирующим органом заявления о выдаче (продлении) лицензии, не уплаченного по данным Государственной информационной системы о государственных и муниципальных платежах административного штрафа, назначенного за правонарушения, предусмотренные Кодексом Российской Федерации об административных правонарушениях и совершенные в области производства и оборота этилового спирта, алкогольной и спиртосодержащей продукции является основанием для отказа в выдаче лицензии (пп.7 п.9 статьи 19 Федерального закона 171-ФЗ)"
  utter_faq/ask_alcohol_license_edit:
    - text: "ДЕПАРТАМЕНТ ТОРГОВЛИ И УСЛУГ: В случае изменения указанных в лицензии мест нахождения обособленных подразделений, переоформление лицензии осуществляется на основании заявления лицензиата с приложением документов, подтверждающих указанные изменения. В отношении лицензиата, представившего заявление о переоформлении лицензии лицензирующим органом проводятся документарные проверки и внеплановые выездные проверки."
  utter_faq/ask_alcohol_license_tariff:
    - text: "ДЕПАРТАМЕНТ ТОРГОВЛИ И УСЛУГ: В соответствии со статьей 333.18 Налогового кодекса РФ заявитель оплачивает государственную пошлину до подачи заявления на совершение юридически значимых действий и (или) документов на совершение таких действий."
  utter_faq/ask_alcohol_documents:
    - text: "ДЕПАРТАМЕНТ ТОРГОВЛИ И УСЛУГ: Ограничения в сфере розничной продажи алкогольной продукции установлены статьей 16 и 26 Федерального Закона от 22 ноября 1995 г. № 171-ФЗ «О государственном регулировании производства и оборота этилового спирта, алкогольной и спиртосодержащей продукции и об ограничении потребления (распития) алкогольной продукции» и постановлением Правительства Москвы от 28 декабря2005г. № 1069-ПП «О мерах по выполнению нормативных правовых актов Российской Федерации в области государственного регулирования оборота алкогольной продукции»."
  utter_faq/ask_alcohol_license_info:
    - text: "ДЕПАРТАМЕНТ ТОРГОВЛИ И УСЛУГ: Государственный сводный реестр выданных, приостановленных и аннулированных лицензий на производство и оборот этилового спирта, алкогольной и спиртосодержащей продукции размещен на официальном сайте Федеральной службы Росалкогольрегулирования http://fsrar.ru/licens/reestr."
  utter_faq/ask_alcohol_price_violation:
    - text: "ДЕПАРТАМЕНТ ТОРГОВЛИ И УСЛУГ: Ответственность за занижение регулируемых государством цен на алкогольную продукцию установлена ст. 14.6 КоАП РФ и влечет наложение административного штрафа: на граждан - в размере пяти тысяч рублей; на должностных лиц - пятидесяти тысяч рублей или дисквалификацию на срок до трех лет; на юридических лиц - ста тысяч рублей."
  utter_faq/ask_alcohol_legal_documents:
    - text: "ДЕПАРТАМЕНТ ТОРГОВЛИ И УСЛУГ: В соответствии со статьей 10.2 Федерального закона от 22.11.1995 № 171-ФЗ Оборот алкогольной и спиртосодержащей продукции осуществляется только при наличии следующих сопроводительных документов: 1) товарно-транспортной накладной; 2) справки, прилагаемой к таможенной декларации (для импортированной продукции); 3) справки, прилагаемой к товарно-транспортной накладной (для продукции, произведенной на территории Российской Федерации, а также для импортированной продукции, являющейся товаром Таможенного союза)."
  utter_faq/ask_alcohol_license_reorganization:
    - text: "ДЕПАРТАМЕНТ ТОРГОВЛИ И УСЛУГ: В соответствии с пунктом 11 статьи 19 Федерального закона от 22 ноября 1995 г. № 171-ФЗ переоформление лицензии в связи с реорганизацией осуществляется в порядке, установленном для ее получения, по заявлению организации или ее правоприемников. Лицензиат или его правопреемник обязаны в течение 30 дней с момента регистрации юридических лиц обратиться с заявлениями о переоформлении лицензии. До переоформления лицензии возможно осуществление деятельности на основании ранее выданной лицензии, но не более трех месяцев, с моменета возникновения обстоятельств, являющихся основанием для переоформления лицензии."
  utter_faq/ask_alcohol_license_stop:
    - text: "ДЕПАРТАМЕНТ ТОРГОВЛИ И УСЛУГ: Представителю организации необходимо обратиться в службу «Одного окна» Департамента торговли и услуг города Москвы с заявлением опрекращении лицензии. Также возможно обращение в электронной форме с использованием Портала государственных и муниципальных услуг (функций) города Москвы с указанным заявлением. Подать заявление можно в любое удобное время посредством использования Официального сайта Мэра Москвы в сети интернет (https://www.mos.ru/services/catalog/cat/118532/item/138532/794533)."
  utter_faq/ask_alcohol_violation:
    - text: "ДЕПАРТАМЕНТ ТОРГОВЛИ И УСЛУГ: Оборот алкогольной продукции, маркированной акцизными или федеральными специальными марками, не соответствующим действующим требованиям, влечет за наложение административного штрафа по ч.4 ст.15.12 КоАП РФ."
  utter_faq/ask_alcohol_info:
    - text: "ДЕПАРТАМЕНТ ТОРГОВЛИ И УСЛУГ: Посредством Единого социального портала алкогольного рынка (http://public.fsrar.ru), а также бесплатного мобильного приложения «АнтиКонтрафакт Алко», покупатель может самостоятельно получить информацию о легальности акцизных и федеральных специальных марок, приобретенной алкогольной продукции, перечне объектов торговли и общественного питания, имеющих лицензии на розничную продажу алкогольной продукции."
  utter_faq/ask_alcohol_digital:
    - text: "ДЕПАРТАМЕНТ ТОРГОВЛИ И УСЛУГ: Продажа алкогольной продукции дистанционным способом запрещена ст. 16 Федерального закона от 22.11.1995 № 171-ФЗ «О государственном регулировании производства и оборота этилового спирта, алкогольной и спиртосодержащей продукции и об ограничении потребления (распития) алкогольной продукции», а также Постановлением Правительства Российской Федерации от 27.09.2007 № 612 «Об утверждении Правил продажи товаров дистанционным способом. Торговля алкогольной продукцией дистанционным способом влечет за собой наложение административного штрафа."
  utter_faq/ask_alcohol_cocktails:
    - text: "ДЕПАРТАМЕНТ ТОРГОВЛИ И УСЛУГ: Согласно подпункту 15 статьи 2 Федерального закона от 22 ноября 1995 г. № 171-ФЗ разрешается изготовление настоек, алкогольных коктейлей организациями, осуществляющими розничную продажу алкогольной продукции при оказании такими организациями услуг общественного питания. При этом, алкогольная продукция, используемая при изготовлении напитков, должна находиться в легальном обороте, в том числе маркирована в соответствии со статьей 12 указанного закона."
  utter_faq/ask_alcohol_move:
    - text: "ДЕПАРТАМЕНТ ТОРГОВЛИ И УСЛУГ: Алкогольную продукцию можно перемещать, если места нахождения подразделений, между которыми организация планирует перемещать алкогольную продукцию, указаны в лицензии. При перемещении организация обязана оформить документы, в соответствии со ст. 10.2 Федерального закона от 22 ноября 1995 г. № 171-ФЗ."
  utter_faq/ask_alcohol_gosuslugi:
    - text: "ДЕПАРТАМЕНТ ТОРГОВЛИ И УСЛУГ: С 1 января 2016 г. организации, осуществляющие розничную продажу алкогольной продукции при оказании услуг общественного питания, обязаны: -осуществлять учет и передачу сведений об объеме закупленной алкогольной продукции в электронном виде в ЕГАИС с использованием УТМ; -осуществлять учет и отражать объемы розничной продажи алкогольной продукции на бумажном носителе путем заполнения соответствующего журнала или в электронном виде с использованием УТМ."
  utter_faq/ask_alcohol_gosuslugi_documents:
    - text: "ДЕПАРТАМЕНТ ТОРГОВЛИ И УСЛУГ: Правила функционирования ЕГАИС утверждены Постановлением Правительства Российской Федерации от 29.12.2015 N 1459 «О функционировании единой государственной автоматизированной информационной системы учета объема производства и оборота этилового спирта, алкогольной и спиртосодержащей продукции»."
  utter_faq/ask_alcohol_gosuslugi_violation:
    - text: "ДЕПАРТАМЕНТ ТОРГОВЛИ И УСЛУГ: Согласно статье 25 Федерального закона от 22 ноября 1995 г. №171-ФЗ изъятию из незаконного оборота подлежит алкогольная продукция в случае, если ее оборот осуществляется без фиксации и передачи информации в ЕГАИС. Ответственность за розничную продажу алкогольной продукции без фиксации информации в ЕГАИС, установлена статьей 14.19 КоАП РФ, и влечет наложение административного штрафа. В соответствии с п 3.1 статьи 20 Федерального закона от 22 ноября 1995 г. №171-ФЗ оборот алкогольной продукции, информация о которой не зафиксирована в ЕГАИС, является основанием для аннулирования лицензии в судебном порядке."
  utter_faq/ask_alcohol_pour:
    - text: "ДЕПАРТАМЕНТ ТОРГОВЛИ И УСЛУГ: Потребительская тара с алкогольной продукцией должна быть оклеена акцизными или федеральными специальными марками установленного образца, а также содержать все необходимые сведения об алкогольной продукции. Оборот алкогольной продукции, без маркировки и (или) нанесения необходимой информации, влечет за собой наложение административного штрафа с конфискацией предметов административного правонарушения."
  utter_faq/ask_alcohol_journal_violation:
    - text: "ДЕПАРТАМЕНТ ТОРГОВЛИ И УСЛУГ: Ответственность за нарушение государственного учета в области производства и оборота этилового спирта, алкогольной и спиртосодержащей продукции, установлена статьей 14.19 КоАП РФ, и влечет наложение административного штрафа."
  utter_faq/ask_alcohol_journal:
    - text: "ДЕПАРТАМЕНТ ТОРГОВЛИ И УСЛУГ: Обязательность ведения журнала розничной продажи алкогольной продукции установлена приказом Росалкогольрегулирования от 19 июня 2015 г. № 164. Журнал учета возможно вести на бумажном носителе, а также в электронном виде с использованием технических и программных средств. В случае использования технических средств ЕГАИС, реализована возможность автоматического формирования журнала учета через личный кабинет."
  utter_faq/ask_alcohol_license_resume:
    - text: "ДЕПАРТАМЕНТ ТОРГОВЛИ И УСЛУГ: Форма заявления об устранении обстоятельств, повлекших приостановление действия лицензии, размещена на официальном сайте Департамента в подразделе «Контрольная деятельность» раздела «Деятельность». Заявление может быть сдано в службу «Одного окна» или направлено в адрес Департамента любым иным доступным способом (по почте, через официальный сайт Департамента)."
  utter_faq/ask_alcohol_license_check:
    - text: "ДЕПАРТАМЕНТ ТОРГОВЛИ И УСЛУГ: В отношении соискателя лицензии, представившего заявление о выдаче лицензии, или лицензиата, представившего заявление о переоформлении или продлении срока действия лицензии, лицензирующим органом проводятся документарные и внеплановые выездные проверки без согласования с органами прокуратуры. (п.2 статьи 23.2 Федерального закона № 171-ФЗ) Порядок проведения проверок установлен Административным регламентом предоставления государственной услуги Лицензирование розничной продажи алкогольной продукции утвержденным постановлением Правительства Москвы от 21.02.2012 №59."
  utter_faq/ask_alcohol_license_pause:
    - text: "ДЕПАРТАМЕНТ ТОРГОВЛИ И УСЛУГ: Основания для приостановления и аннулирования действия лицензии установлены статьей 20 Федерального закона от 22 ноября 1995 г. № 171-ФЗ"
  utter_faq/ask_alcohol_license_get:
    - text: "ДЕПАРТАМЕНТ ТОРГОВЛИ И УСЛУГ: В соответствии с п. 7 статьи 19 Федерального закона № 171-ФЗ решение о выдаче лицензии принимается в течение 30 календарных дней со дня получения от заявителя документов. В случае необходимости проведения дополнительной экспертизы указанный срок продлевается на период ее проведения, но не более чем на 30 дней. Лицензию может получить в службе Одного окна Департамента руководитель организации, либо его законный представитель при наличии паспорта и документа, подтверждающего полномочия."
  utter_faq/ask_alcohol_license_reissue:
    - text: "ДЕПАРТАМЕНТ ТОРГОВЛИ И УСЛУГ: Порядок переоформления лицензии установлен пунктами 11-12 статьи 19 Федерального закона № 171-ФЗ и пунктом 2.5.1.2 Административного регламента предоставления государственной услуги Лицензирование розничной продажи алкогольной продукции. За переоформление лицензии взимается государственная пошлина в соответствии со ст. 333 Налогового Кодекса Российской Федерации."
  utter_faq/ask_quota_violation:
    - text: "ДЕПАРТАМЕНТ ТРУДА И СОЦ. ЗАЩИТЫ: Невыполнение работодателем установленной законодательством города Москвы обязанности по созданию или выделению квотируемых рабочих мест влечет наложение административного штрафа в размере: на должностных лиц от 3000 до 5000 рублей, на юридических лиц от 30000 до 50000 рублей"
  utter_faq/ask_quota_check_planned:
    - text: "ДЕПАРТАМЕНТ ТРУДА И СОЦ. ЗАЩИТЫ: О проведении плановой проверки работодатель о уведомляется в срок не позднее чем за 3 рабочих дня до даты начала проведения проверки посредством направления копии приказа о проведении проверки заказным почтовым отправлением и (или) посредством электронного документа, подписанного усиленной квалифицированной электронной подписью и направленного по адресу электронной почты работодателя или иным способом, обеспечивающим подтверждение получения копии приказа о проведении проверки."
  utter_faq/ask_quota_check_urgent:
    - text: "ДЕПАРТАМЕНТ ТРУДА И СОЦ. ЗАЩИТЫ: О проведении внеплановой выездной проверки, работодатель уведомляется любым доступным способом, обеспечивающим подтверждение получения такого уведомления, в срок не менее чем за 24 часа до начала ее проведения (пн. 3.3.3, 3.3.4 приложения 2 к Постановлению № 471)."
  utter_faq/ask_quota_compensation_reorganization:
    - text: "ДЕПАРТАМЕНТ ТРУДА И СОЦ. ЗАЩИТЫ: Работодатель обязан уведомлять ГКУ Центр занятости населения города Москвы обо всех регистрационных изменениях. В случае, если в организации произошла реорганизация, на основании удостоверяющих документов, ранее уплаченная компенсационная стоимость будет переведена на вновь образованное юридическое лицо, либо правопреемникам организации. (ст. 57, 58. ч. 1 ГК РФ, п. 2.3 см. 2 Положения о квотировании)."
  utter_faq/ask_quota_report_reject:
    - text: "ДЕПАРТАМЕНТ ТРУДА И СОЦ. ЗАЩИТЫ: Сведения о выполнении установленной квоты и движении денежных средств» (форма № 1 - квотирование) могут быть не приняты сотрудниками ГКУ Центра занятости населения города Москвы в случае, если они заполнены не в соответствии с Указаниями по заполнению формы регионального государственного статистического наблюдения № 1-квотирование «Сведения о выполнении установленной квоты и движении денежных средств» (приложение 2 к Приказу № 1532) до момента устранения ошибок в заполнении."
  utter_faq/ask_quota_report_edit:
    - text: "ДЕПАРТАМЕНТ ТРУДА И СОЦ. ЗАЩИТЫ: Внесение изменений в ранее предоставленную отчетность по квотированию возможно, если заявка о корректировки отчетности представлена: 1) не позднее 30 числа месяца, следующего за отчетным кварталом, то корректировка возможна без представления подтверждающих документов. 2) после 30 числа месяца, следующего за отчетным кварталом, то корректировка возможна только с обязательным представлением подтверждающих документов."
  utter_faq/ask_quota_report_document:
    - text: "ДЕПАРТАМЕНТ ТРУДА И СОЦ. ЗАЩИТЫ: При составлении отчета о выполнении квоты необходимо руководствоваться Приказом Департамента труда и социальной защиты населения города Москвы от 14.12.2017 № 1532 «Об утверждении формы региональной статистической отчетности в области квотирования рабочих мест для инвалидов и молодежи» (п. 4 см. 4 Закона о квотировании, п. 2.9 см. 2 Положения о квотировании)."
  utter_faq/ask_quota_stop:
    - text: "ДЕПАРТАМЕНТ ТРУДА И СОЦ. ЗАЩИТЫ: В случае ликвидации организации или прекращения физическим лицом деятельности в качестве индивидуального предпринимателя работодатели должны сняться с учета в ГКУ Центре занятости населения города Москвы (п.2.3 см. 2 Положения о квотировании)."
  utter_faq/ask_quota_organization_edit:
    - text: "ДЕПАРТАМЕНТ ТРУДА И СОЦ. ЗАЩИТЫ: Обо всех изменениях регистрационных данных работодатель уведомляет ГКУ Центр занятости города Москвы. При смене юридического адреса и места постановки работодателя на учет в налоговых органах работодателю необходимо пройти перерегистрацию в ГКУ Центре занятости населения города Москвы. При снятии с учета в ГКУ Центре занятости населения города Москвы в случае изменения юридического адреса работодателя ГКУ Центр занятости населения города Москвы совместно с работодателем составляет двухсторонний акт о выполнении условий квотирования рабочих мест. (п.2.3,2.4 см. 2 Положения о квотировании)."
  utter_faq/ask_quota_small:
    - text: "ДЕПАРТАМЕНТ ТРУДА И СОЦ. ЗАЩИТЫ: Все работодатели, осуществляющие деятельность на территории города Москвы, независимо от организационно-правовых форм и форм собственности, среднесписочной численности их работников встают на учет в Государственном казенном учреждении города Москвы «Центр занятости населения города Москвы» в срок не позднее 30 календарных дней со дня их государственной регистрации. (п.2.1 см. 2 Положения о квотировании)."
  utter_faq/ask_quota_reduction:
    - text: "ДЕПАРТАМЕНТ ТРУДА И СОЦ. ЗАЩИТЫ: При сокращении численности штата в организации, количество квотируемых рабочих мест будет зависеть от среднесписочной численности. Поскольку при сокращении штата среднесписочная численность работников может сократиться, размер установленной квоты от среднесписочной численности свыше 100 человек также может сократиться (n.l. см. 3. Закона о квотировании)."
  utter_faq/ask_quota_compensation:
    - text: "ДЕПАРТАМЕНТ ТРУДА И СОЦ. ЗАЩИТЫ: Уплата в бюджет города Москвы компенсационной стоимости квотируемого рабочего для трудоустройства инвалидов действующим законодательством не предусмотрена (см. 21 Закона о социальной защите инвалидов, п. 3 см. 2 Закона о квотировании). Применение альтернативных механизмов выполнения квоты для приема на работу инвалидов может осуществляться только в рамках федерального законодательного процесса."
  utter_faq/ask_quota_category:
    - text: "ДЕПАРТАМЕНТ ТРУДА И СОЦ. ЗАЩИТЫ: Замена одной квотируемой категории граждан на другую возможен в случае, если количество инвалидов, принятых на квотируемые рабочие места, составляет более 2 процентов от среднесписочной численности работников, количество квотируемых рабочих мест в отношении категории молодежи, уменьшается на соответствующую величину. (п. 3 см. 3 Закона о квотировании). Обратной зависимости не предусмотрено."
  utter_faq/ask_quota_foreigners:
    - text: "ДЕПАРТАМЕНТ ТРУДА И СОЦ. ЗАЩИТЫ: При исчислении выполненных квот для приема на работу молодежи нужно учитывать только граждан Российской Федерации из числа молодежи установленных категорий (см. 3 Закона о квотировании, см. 1 Закона города Москвы от 30.09.2009№ 39 «О молодежи»)."
  utter_faq/ask_quota_current_employee:
    - text: "ДЕПАРТАМЕНТ ТРУДА И СОЦ. ЗАЩИТЫ: Работодатель может учесть действующего работника организации в счёт квоты для приема на работу инвалидов, но при этом следует учесть, что работодатели обязаны создавать работникам-инвалидам условия труда в соответствии с их ИПРА (ИПР)."
  utter_faq/ask_quota_compensation_amount:
    - text: "ДЕПАРТАМЕНТ ТРУДА И СОЦ. ЗАЩИТЫ: Величина прожиточного минимума для трудоспособного населения ежеквартально устанавливается Правительством Москвы. Информация о реквизитах для перечисления и величине прожиточного минимума находится на Интерактивном портале ГКУ Центра занятости населения города Москвы (www.czn.mos.ru) в разделе: Работодателям, Квотирование. Актуальную информацию о величине прожиточного минимума также можно узнать на официальном сайте Мэра Москвы (www.mos.ru) в разделе: Документы"
  utter_faq/ask_quota_workstation:
    - text: "ДЕПАРТАМЕНТ ТРУДА И СОЦ. ЗАЩИТЫ: Рекомендации по оснащению (оборудованию) специального рабочего места для трудоустройства инвалидов указываются, как правило в ИПРА (ИПР) следующим категориям инвалидов: а) инвалидам по зрению - слабовидящим; б) инвалидам по зрению - слепым (незрячим); в) инвалидам с одновременным нарушением функции зрения и слуха (слепоглухим); г) инвалидам по слуху - слабослышащим; д) инвалидам по слуху - глухим; е) инвалидам с нарушением функций опорно-двигательного аппарата; ж) инвалидам, передвигающимся на креслах-колясках (п. 25 Методических рекомендаций по работе с инвалидами)."
  utter_faq/ask_quota_accession:
