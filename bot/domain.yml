  utter_faq/ask_employment_documents_due:
    - text: "ГЛАВНОЕ АРХИВНОЕ УПРАВЛЕНИЕ: В соответствии со статьей 22.1 Федерального закона от 22 октября 2004 г. № 125-ФЗ «Об архивном деле в Российской Федерации», срок хранения документов по личному составу, законченных делопроизводством до 1 января 2003 года составляет 75 лет, законченных делопроизводством после 1 января 2003 года – 50 лет."
  utter_faq/ask_employment_documents:
    - text: "ГЛАВНОЕ АРХИВНОЕ УПРАВЛЕНИЕ: К документам по личному составу  относятся архивные документы, отражающие трудовые отношения работника, с работодателем, в том числе: приказы по личному составу, личные карточки, личные дела, договоры гражданско-правового характера о выполнении работ, оказании услуг физическим лицам, акты сдачи-приемки выполненных работ, оказанных услуг, соглашения, сведения о трудовой деятельности работников; документы о работе с вредными и/или опасными условиями труда, акты о несчастных случаях."
  utter_faq/ask_land_buy:
    - text: "ГОСИНСПЕКЦИЯ ПО НЕДВИЖИМОСТИ: Основанием для занятия, использования земельных участков, находящихся в собственности города Москвы, и земельных участков, государственная собственность на которые не разграничена, являются документы, являющиеся основанием для возникновения прав на земельный участок, в том числе договоры купли-продажи, аренды, безвозмездного пользования и иные договоры и (или) соглашения, предусматривающие переход прав владения и (или) пользования земельным участком, а также решения Правительства Москвы (уполномоченного им органа)."
  utter_faq/ask_land_health:
    - text: "ГОСИНСПЕКЦИЯ ПО НЕДВИЖИМОСТИ: Юридические, должностные лица и граждане должны соблюдать чистоту и поддерживать порядок на всей территории города, в том числе и на территориях частных домовладений; На территории города не допускается сброс бытового и строительного мусора, отходов производства, тары, спила деревьев, листвы, снега; Не допускается химическое, радиоактивное, микробиологическое загрязнения земель (в том числе чужих земельных участков и земель общего пользования), их засорения отходами производства и потребления, развития процессов, способствующих ухудшению земель (подтопление, эрозия почв и другие); Не допускается захламление земельных участков."
  utter_faq/ask_summer_cafe:
    - text: "ГОСИНСПЕКЦИЯ ПО НЕДВИЖИМОСТИ: Это быстровозводимые сооружения, предназначенные для приёма пищи, а иногда – и отдыха посетителей. Они могут работать в период с 1 апреля по 1 ноября. Для их размещения не требуется получать разрешение на строительство. Однако они должны быть спроектированы с учетом требований безопасности, технических регламентов и других установленных норм, а также вписываться в архитектурно-художественный облик города. Есть три вида размещения летних кафе в Москве."
  utter_faq/ask_medicine_important_documents:
    - text: "ДЕПАРТАМЕНТ ЗДРАВООХРАНЕНИЯ: На сайте Департамента здравоохранения города Москвы - https://mosgorzdrav.ru/ru-RU/department/drugs_regional_page.html."
  utter_faq/ask_medicine_important_pharmacy:
    - text: "ДЕПАРТАМЕНТ ЗДРАВООХРАНЕНИЯ: В торговом зале аптеки в любой доступной форме для сведения всех заинтересованных лиц (на бумажном носителе, в компьютере, на планшете, в инфомате) должна размещаться и обновляться по мере ее размещения органами исполнительной власти субъектов Российской Федерации в сети «Интернет» информация, предусмотренная частью 3 статьи 63 Федерального закона от 12.04.2010 N 61-ФЗ «Об обращении лекарственных средств»"
  utter_faq/ask_medicine_important_info:
    - text: "ДЕПАРТАМЕНТ ЗДРАВООХРАНЕНИЯ: На сайте Департамента здравоохранения города Москвы - https://mosgorzdrav.ru/ru-RU/citizens/health/drugs.html."
  utter_faq/ask_medicine_important_sell:
