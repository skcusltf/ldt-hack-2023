  utter_faq/ask_emergency_organizations:
    - text: "Департамент по делам ГО, ЧС и пожарной безопасности: Обязательные требования распространяется на отношения, возникающие в процессе деятельности органов государственной власти, органов местного самоуправления, а также предприятий, учреждений и организаций, независимо от их организационно-правовой формы и населения в области защиты населения и территорий от чрезвычайных ситуаций."
  utter_faq/ask_emergency_documents:
    - text: "Департамент по делам ГО, ЧС и пожарной безопасности: Проведение соответствующих мероприятий подтвержадется следующими документами: 1) Распорядительным документом о создании комиссии по повышению устойчивости и функционирования; 2) Утвержденным положением о комиссии по повышению устойчивости и функционирования; 3) Планом работы комиссии по повышению устойчивости и функционирования (на год); 4) Протоколами проведенных заседаний комиссии по повышению устойчивости и функционирования."
  utter_faq/ask_education_auto:
