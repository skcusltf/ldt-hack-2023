  utter_faq/ask_medicine_check:
    - text: "ДЕПАРТАМЕНТ ЗДРАВООХРАНЕНИЯ: На сайте Департамента здравоохранения - https://mosgorzdrav.ru/ru-RU/department/control-activities.html (проверки в рамках регионального государственного контроля за применением цен на ЖНВЛП)."
  utter_faq/ask_medicine_charge:
    - text: "ДЕПАРТАМЕНТ ЗДРАВООХРАНЕНИЯ: Постановление Правительства Москвы от 24 февраля 2010 г. № 163-ПП «Об установлении предельных размеров торговых надбавок к ценам на лекарственные препараты», размещено на сайте Департамента здравоохранения города Москвы - https://mosgorzdrav.ru/ru-RU/department/drugs_regional_page.html"
  utter_faq/ask_medicine_prices:
