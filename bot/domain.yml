  # Частые вопросы о платформе и вебсайте
  utter_web_faq/ask_info:
    - text: "Платформа Открытый Контроль - государственная информационная система для, в первую очередь, взаимодействия предпринимателей с контрольно-надзорными органами. На её сайте, [knd.mos.ru](https://knd.mos.ru/), Вы можете удобным образом проконсультироваться с инспекторами КНО, обжаловать замечания после проверок, рассчитать вероятность существования нарушений у Вашего бизнеса, и не только."
  utter_web_faq/ask_inspector:
    - text: "Связаться с инспектором Вы можете как на сайте Открытого Контроля ([knd.mos.ru](https://knd.mos.ru/)), так и в мобильном приложении. Для записи на личную или телефонную консультацию, войдите в аккаунт на сайте и оставьте там заявку, а встретиться с инспектором по видеоконференции Вы можете не выходя из мобильного приложения - нажмите на кнопку видеокамеры внизу экрана."
  utter_web_faq/ask_complaint:
    - text: "Если в рамках проверки или другого контрольного мероприятия возникает спорная ситуация, есть возможность подачи жалобы на решение, которое было принято КНО, на вебсайте Открытого Контроля: [knd.mos.ru](https://knd.mos.ru/)."
  utter_web_faq/ask_moratorium_violation:
    - text: "Если в отношении бизнеса проведена или проводится проверка, нарушающая условия моратория, контролируемое лицо может подать жалобу на сайте Открытого Контроля: [knd.mos.ru](https://knd.mos.ru/). Жалоба рассматривается в течение одного рабочего дня."
  utter_web_faq/ask_petition_delay:
    - text: "При наличии обстоятельств, препятствующих своевременному исполнению решения органа контроля, контролируемое лицо может направить ходатайство о продлении срока его исполнения на сайте Открытого Контроля: [knd.mos.ru](https://knd.mos.ru/)."
  utter_web_faq/ask_risk_calculator:
    - text: "Оценить риски своего бизнеса касательно обязательных требований вы можете в сервисе Калькулятор Рисков на сайте Открытого Контроля ([knd.mos.ru](https://knd.mos.ru/)). Сервис представляет собой онлайн-анкетирование для зарегистрированных пользователей в результате которого контролируемые лица могут пройти тестирование и получить информацию о возможных рисках несоблюдения обязательных требований при использовании земельных участков. Также, вы можете проконсультироваться с инспектором контрольно-надзорного органа на сайте и в мобильном приложении."
  
  # Частые вопросы по обязательным требованиям
  utter_faq/ask_summer_cafe_dates:
    - text: "ОАТИ: Период работы сезонного (летнего) кафе – с 1 апреля по 1 ноября."
  utter_faq/ask_summer_cafe_project:
    - text: "ОАТИ: Проект размещения сезонного (летнего) кафе утверждается в рамках государственной услуги и разрабатывается Москомархитектурой. В случае размещения сезонного (летнего) кафе на внешних поверхностях зданий (на стилобате, эксплуатируемой кровле, балконе), или на участках, находящихся в частной или федеральной собственности, заявитель разрабатывает проект размещения сезонного (летнего) кафе самостоятельно."
  utter_faq/ask_summer_cafe_requirements:
    - text: "ОАТИ: Требования и особенности размещения кафе с летней верандой отражены в документе «Руководство по выполнению обязательных требований, проверку выполнения которых осуществляют должностные лица Объединения административно - технических инспекций города Москвы»."
  utter_faq/ask_renovation_criteria:
    - text: "ОАТИ: Критерии оценки необходимости проведения ремонта внешних поверхностей нежилых зданий/строений/сооружений в городе Москве отражены в приложении 3 к Постановлению Правительства Москвы от 01.12.2015 г. № 794-ПП «О мерах по реализации отдельных положений Закона города Москвы от 30.04.2014 г. N 18 «О благоустройстве в городе Москве»"
  utter_faq/ask_renovation_responsible:
    - text: "ОАТИ: Собственники и юридические лица, имеющие здания на праве хозяйственного ведения или оперативного управления, несут обязательства по проведению реставрации и ремонту фасадов принадлежащих им зданий за счет собственных или привлеченных средств. В случае отдельных нежилых помещений в зданиях - по долевому участию в ремонте (пропорционально занимаемым площадям). Арендаторы - по ремонту в соответствии с условиями договора аренды."
  utter_faq/ask_renovation_not_responsible:
    - text: "ОАТИ: От обязательств по реставрации и ремонту фасадов освобождаются собственники и владельцы зданий, на реконструкцию и реставрацию которых заключены инвестиционные контракты с органами Администрации города Москвы и на которых фактически проводятся строительные или реставрационные работы с соблюдением сроков, установленных в инвестиционных контрактах."
  utter_faq/ask_storefront_view:
    - text: "ОАТИ: Витрины, расположенные на внешних поверхностях зданий в городе Москве, должны быть просматриваемыми, очищены от грязи и мусора. Запрещается закрывать стекла витрин щитами, плакатами, пленкой, информационными конструкциями и иными способами, за исключением случаев, установленных нормативными правовыми актами города Москвы."
  utter_faq/ask_info_takedown:
    - text: "ОАТИ: В случае размещения информационной конструкции, не соответствующей установленным требованиям, она подлежит демонтажу за счет средств ее владельца. При отсутствии сведений о владельце либо в случае его отсутствия в течение одного месяца со дня обнаружения такой информационной конструкции, а также если информационная конструкция не была демонтирована ее владельцем в добровольном порядке, организация демонтажа, а также перемещения конструкции на специально организованные места для хранения осуществляется уполномоченным органом за счет средств бюджета города Москвы."
  utter_faq/ask_ad_takedown:
    - text: "ОАТИ: Демонтаж рекламных конструкций, установленных без разрешения на установку и эксплуатацию либо после аннулирования разрешения, производится собственником или иным законным владельцем рекламной конструкции либо, если законный владелец не выявлен, - собственником недвижимого имущества, к которому присоединена рекламная конструкция."
  utter_faq/ask_ad_types:
    - text: "ОАТИ: 1) Рекламные конструкции на нестационарных торговых объектах вида Киоск, 2) Рекламные конструкции на остановочных пунктах наземного городского транспорта общего пользования, 3) Указатели с рекламным модулем, 4) Рекламные конструкции на общественных туалетах нестационарного типа, 5) Рекламные конструкции на пунктах проката велотранспорта, 6) Рекламные конструкции на объектах праздничного и тематического оформления города Москвы, 7) Сити-форматы, 8) Афишные стенды, 9) Тумбы, 10) Сити-борды, 11) Щиты 6x3 м, 12) Суперборды и Суперсайты, 13) Крышные рекламные конструкции в виде отдельных букв и логотипов, 14) Медиафасады."
  utter_faq/ask_info_unique:
    - text: "ОАТИ: К уникальным информационным конструкциям, относятся: - вывески, являющиеся объектом монументально-декоративного искусства (барельефы, горельефы, скульптура и т.п.); - вывески, выполненные в технике росписи, мозаичного панно; - вывески, исторический облик которых определен архитектурным проектом здания; - вывески, являющиеся архитектурными элементами и декором внешних поверхностей объекта."
  utter_faq/ask_info_illumination:
    - text: "ОАТИ: На вывеске может быть организована подсветка. Подсветка вывески должна иметь немерцающий, приглушенный свет, не создавать прямых направленных лучей в окна жилых помещений."
  utter_faq/ask_info_structure:
    - text: "ОАТИ: Вывески могут состоять из следующих элементов: - информационное поле (текстовая часть) - буквы, буквенные символы, аббревиатура, цифры; - декоративно-художественные элементы - логотипы, знаки и т.д.; - элементы крепления; - подложка."
  utter_faq/ask_summer_cafe_takedown:
    - text: "ОАТИ: Демонтаж конструкций сезонного (летнего) кафе необходимо осуществить не позднее 15 ноября."
  utter_faq/ask_summer_cafe_takedown_violation:
    - text: "ОАТИ: В случае выявления нарушений рестораторы будут привлечены к административной ответственности*, а конструкции сезонного (летнего) кафе демонтированы принудительно. *Штрафные санкции установлены согласно ч.1 ст.6.13 КоАП города Москвы. Ответственность за неисполнение законных требований Госинспекции предусмотрена ч.2 ст.6.13 КоАП города Москвы."
  utter_faq/ask_info_types:
    - text: "ОАТИ: Указатели: 1) наименований улиц, площадей, проездов, номеров домов и т.д., 2) территориального деления г. Москвы, маршрутов (схемы) движения и расписания пассажирского транспорта, 3) местоположения органов государственной власти и органов местного самоуправления, гос. предприятий и учреждений, 4) Вывески, 5) информационные конструкции, размещаемые на внешних поверхностях зданий, 6) информационные стенды, размещенные в подъездах и на внешних поверхностях многоквартирных домов, 6) информационные доски / навесные жидкокристаллические или плазменные панели"
  utter_faq/ask_info_trademark:
    - text: "ОАТИ: Использование в текстах, размещаемых на информационных конструкциях (вывесках), товарных знаков и знаков обслуживания (в том числе на иностранных языках) осуществляется только при условии их регистрации на территории Российской Федерации или в случаях, предусмотренных международным договором Российской Федерации."
  utter_faq/ask_info_number:
    - text: "ОАТИ: На внешних поверхностях одного здания организация/индивидуальный предприниматель вправе установить не более одной информационной конструкции, каждого из следующих типов: настенная конструкция, консольная конструкция, витринная конструкция, подвесная конструкция. Организации/ИП, осуществляющие деятельность по оказанию услуг общественного питания, дополнительно вправе разместить не более одной информационной конструкции, содержащей сведения об ассортименте блюд, напитков и иных продуктов питания (в виде настенной конструкции)."
  utter_faq/ask_summer_cafe_placement_violation:
    - text: "ОАТИ: Ответственность за нарушение требований к размещению сезонного (летнего) кафе предусмотрена ч.1 ст.6.13 КоАП города Москвы: штраф для юридических лиц в размере от 50 000 руб. до 150 000 руб. и для должностных лиц в размере от 30 000 руб. до 50 000 руб. Ответственность за неисполнение законных требований предусмотрена ч.2 ст.6.13 КоАП города Москвы: штраф для юридических лиц в размере от 100 000 руб. до 300 000 руб. и для должностных лиц в размере от 30 000 руб. до 50 000 руб."
  utter_faq/ask_summer_cafe_placement_rules:
    - text: "ОАТИ: Использование кирпича, монолитного бетона, сайдинга, стекла, баннерной ткани, черепицы, строительных блоков и плит, железобетона, стальных профилированных листов - не допускается. Нельзя прокладывать подземные инженерные коммуникации. Запрещены: оборудование, эксплуатация которого связана с выделением сильных запахов, если сезонное кафе расположено при жилых зданиях - все, что нарушает тишину с 23 ч. до 7 ч., осветительные приборы близ окон жилых помещений, газобаллонные установки."
  utter_faq/ask_summer_cafe_placement_document:
    - text: "ОАТИ: Порядок размещения регламентируется постановлением правительства Москвы от 06.03.2015 № 102-ПП «О размещении сезонных (летних) кафе при стационарных предприятиях общественного питания»."
  utter_faq/ask_summer_cafe_scheme_time:
    - text: "ОАТИ: Срок предоставления услуги – не более 30 рабочих дней. В случае положительного решения – направляется уведомление о включении сезонного кафе в схему размещения при заведении общепита. В случае отрицательного решения – направляется уведомление с указанием причин отказа. Узнать результат также можно на стендах в местах предоставления госуслуги или на официальных сайтах префектур."
  utter_faq/ask_summer_cafe_scheme_price:
    - text: "ОАТИ: Предоставление государственной услуги по включению сезонного (летнего) кафе в схему размещения осуществляется бесплатно."
  utter_faq/ask_summer_cafe_scheme_steps:
    - text: "ОАТИ: Для включения сезонного (летнего) кафе в схему размещения необходимо подать заявление о предоставлении соответствующей государственной услуги в префектуру административного округа по месту нахождения предприятия."
  utter_faq/ask_summer_cafe_documents:
    - text: "ОАТИ: Для открытия летнего кафе необходимы следующие документы: 1) Проект размещения сезонного (летнего) кафе, разработанный Москомархитектурой 2) Заявление о предоставлении государственной услуги по включению сезонного (летнего) кафе в Схему размещения"
  utter_faq/ask_planting_pavement:
    - text: "МОСПРИРОДА: При мощении и асфальтировании городских проездов, площадей, дворов, тротуаров необходимо оставлять вокруг дерева свободные пространства диаметром не менее 2 м, с последующей установкой железобетонной решетки или другого покрытия, предотвращающего уплотнение почвы вокруг ствола"
  utter_faq/ask_planting_violation:
    - text: "МОСПРИРОДА: Лица, допускающие нарушение правил и требований в области охраны окружающей среды, привлекаются к ответственности в виде административного штрафа на граждан в размере от трех тысяч до четырех тысяч рублей; на должностных лиц - пятидесяти тысяч рублей; на юридических лиц - трехсот тысяч рублей. статья 4.39 Закона города Москвы от 21.11.2007 № 45 «Кодекс города Москвы об административных правонарушениях»"
  utter_faq/ask_info_violation:
    - text: "МОСПРИРОДА: Проведение работ по строительству, реконструкции, капитальному ремонту объектов и реконструкции зеленых насаждений с нарушениями условий размещения информационных щитов влечет ответственность в виде административного штрафа на должностных лиц в размере двадцати тысяч рублей; на юридических лиц - ста тысяч рублей. статья 4.28 Закона города Москвы от 21.11.2007 № 45 «Кодекс города Москвы об административных правонарушениях»"
  utter_faq/ask_planting_rules:
    - text: "МОСПРИРОДА: Необходимо оградить деревья, находящиеся в зоне производства работ, сплошными щитами высотой 2 м. Щиты располагать треугольником на расстоянии не менее 0,5 м от ствола дерева, а также устраивать деревянный настил вокруг ограждающего треугольника радиусом 0,5 м"
  utter_faq/ask_planting_department:
    - text: "МОСПРИРОДА: Необходимо подать заявление с пакетом документов в службу «Одно окно» Департамента природопользования и охраны окружающей среды города Москвы по адресу: г. Москва, ул. Новый Арбат, д. 11, стр. 1."
  utter_faq/ask_planting_replanting:
    - text: "МОСПРИРОДА: Осуществление пересадки зеленых насаждений без разрешения на пересадку либо невыполнение условий разрешения на пересадку является административным правонарушением, ответственность за совершение которого установлена статье 4.23 Закона города Москвы от 21.11.2007 № 45 «Кодекс города Москвы об административных правонарушениях»."
  utter_faq/ask_cutting_violation:
    - text: "МОСПРИРОДА: Невыполнение условий порубочного билета влечет наложение административного штрафа на должностных лиц в размере тридцати тысяч рублей; на юридических лиц - двухсот пятидесяти тысяч рублей. статья 4.22 Закона города Москвы от 21.11.2007 № 45 «Кодекс города Москвы об административных правонарушениях»"
  utter_faq/ask_planting_destruction:
    - text: "МОСПРИРОДА: Незаконное уничтожение зеленых насаждений влечет ответственность в виде 1) Административного штрафа; статья 4.19 Закона города Москвы от 21.11.2007 № 45 «Кодекс города Москвы об административных правонарушениях» 2) Гражданско-правовая ответсвенность предусматривает возмещение вреда 3) Уголовная ответственность предусмотрена ст. 260 УК РФ, если если произведена вырубка деревьев и кустарников в значительном размере."
  utter_faq/ask_planting_damage:
    - text: "МОСПРИРОДА: Лица, допустившие повреждение зеленых насаждений, привлекаются к 1) административной ответственности в виде штрафа . часть 1 статьи 4.18 Закона города Москвы от 21.11.2007 № 45 «Кодекс города Москвы об административных правонарушениях» 2) Гражданско-правовая ответсвенность предусматривает возмещение вреда"
  utter_faq/ask_planting_maintenance_violation:
    - text: "МОСПРИРОДА: Нарушение правил содержания зеленых насаждений, является основанием для привлечения виновных лиц к ответственности в виде административного штрафа. часть 2 статьи 4.17 Закона города Москвы от 21.11.2007 № 45 «Кодекс города Москвы об административных правонарушениях»"
  utter_faq/ask_planting_creation_violation:
    - text: "МОСПРИРОДА: Лица, допустившие нарушение правил создания зеленых насаждений, привлекаются к административной ответственности в виде административного штрафа. часть 1 статьи 4.17 Закона города Москвы от 21.11.2007 № 45 «Кодекс города Москвы об административных правонарушениях»"
  utter_faq/ask_planting_greening_violation:
    - text: "МОСПРИРОДА: Невыполнение требований по проведению компенсационного озеленения является административным правонарушением. Предусмотрено наказания в виде административного штрафа. Статья 4.16 Закона города Москвы от 21.11.2007 № 45 «Кодекс города Москвы об административных правонарушениях»"
  utter_faq/ask_planting_construction_violation:
    - text: "МОСПРИРОДА: За осуществление градостроительной и иных видов деятельности без положительного заключения органа исполнительной власти города Москвы, осуществляющего государственное управление в области охраны окружающей среды предусмотрено назначение наказания в виде административного штрафа."
  utter_faq/ask_planting_obligations:
    - text: "МОСПРИРОДА: Граждане и юридические лица обязаны на земельных участках, предоставленных им в собственность, пожизненное наследуемое владение, постоянное (бессрочное) пользование, временное пользование, аренду, в том числе и на озелененных территориях: 1) обеспечить сохранность насаждений; 2) обеспечить квалифицированный уход за насаждениями, дорожками и оборудованием; 3) не допускать складирования строительных отходов, материалов, бытовых отходов; 4) по мере необходимости поливать газоны, цветники, деревья и кустарники; 5) не допускать вытаптывания газонов."
  utter_faq/ask_planting_greening_time:
    - text: "МОСПРИРОДА: Компенсационное озеленение производится в ближайший сезон, подходящий для высадки деревьев, но не позднее года с момента, когда департамент был проинформирован о повреждении или уничтожении зеленых насаждений."
  utter_faq/ask_planting_passport_documents:
    - text: "МОСПРИРОДА: Необходимо провести работы по инвентаризации зеленых насаждений, после чего согласовать паспорт благоустройства территории с Департаментом жилищно-коммунального хозяйства и Департаментом природопользования и охраны окружающей среды в электронном виде."
  utter_faq/ask_planting_passport:
    - text: "МОСПРИРОДА: Правообладатели земельных участков, на территории которых произрастают зеленые насаждения обязаны проводить инвентаризацию объектов озеленения. Документом, отображающим результаты инвентаризации для дворовых территорий является Паспорт благоустройства территории, утвержденный в установленном порядке. Паспорт благоустройства территории, изготовленный по результатам инвентаризации, согласовывается с Департаментом жилищно-коммунального хозяйства и Департаментом природопользования и охраны окружающей среды в электронном виде с использованием систем АСУ «ОДС ДЖКХиБ» и Реестра зеленых насаждений."
  utter_faq/ask_cutting_close:
    - text: "МОСПРИРОДА: Необходимо подать заявление в Департамент природопользования и охраны окружающей среды города Москвы с использование портала государственных услуг города Москвы mos.ru"
  utter_faq/ask_cutting_rules:
    - text: "МОСПРИРОДА: Необходимо: 1) Разместить информационный щит о количестве вырубаемых и высаживаемых деревьев, кустарников и устройстве газонов 2) Уведомить о проведении работ отдел экологического контроля по АО не позднее, чем за 5 рабочих дней до начала проведения работ."
  utter_faq/ask_cutting_registration:
    - text: "МОСПРИРОДА: Необходимо подать заявление в Департамент природопользования и охраны окружающей среды города Москвы с использованием портала государственных услуг города Москвы mos.ru"
  utter_faq/ask_cutting_time:
    - text: "МОСПРИРОДА: Срок действия порубочного билета на санитарные рубки и реконструкцию зеленых насаждений составляет один год с даты оформления. Срок действия остальных порубочных билетов и разрешений - два года с момента оформления. *Закрытие порубочного билета и разрешения на пересадку зеленых насаждений осуществляется Департаментом, за исключением порубочных билетов, оформленных на объектах, подлежащих государственному строительному надзору."
  utter_faq/ask_cutting_documents:
    - text: "МОСПРИРОДА: Вырубка может быть проведена своими силами без заключения договора со специализированной организацией, но только при наличии разрешительной документации на вырубку."
  utter_faq/ask_planting_construction_documents:
    - text: "МОСПРИРОДА: Предпроектная и проектная документация на организацию деятельности должна содержать полные и достоверные сведения о состоянии зеленых насаждений, а проектная документация, кроме того, должна содержать полную оценку воздействия проектируемого объекта на зеленые насаждения."
  utter_faq/ask_planting_documents:
    - text: "МОСПРИРОДА: Необходимо соответствующее заключения департамента, в случае проведения работ с запечатыванием почвы, демонтажем твердых покрытий, озеленением, не предусматривающих уничтожение зеленых насаждений, либо проведение работ, предусматривающих уничтожение газона, травяного покрова, цветников. Вырубка и пересадка деревьев и кустарников производится лишь на основании специального разрешения."
  utter_faq/ask_planting_greening_conditions:
    - text: "МОСПРИРОДА: Компенсационное озеленение является обязательным во всех случаях повреждения или уничтожения зеленых насаждений."
  utter_faq/ask_planting_defence:
    - text: "МОСПРИРОДА: Защите подлежат все зеленые насаждения, расположенные на территории города Москвы, независимо от форм собственности на земельные участки, где эти насаждения расположены."
  utter_faq/ask_waste_violation:
    - text: "МОСПРИРОДА: Несоблюдение экологических требований, установленных правовыми актами города Москвы, по обустройству мест временного хранения отходов субъектами хозяйственной и иной деятельности на занимаемых земельных участках влечет ответственность по статье 4.36 Закона города Москвы от 21.11.2007 № 45 «Кодекс города Москвы об административных правонарушениях» в виде административного штрафа."
  utter_faq/ask_waste_time_violation:
    - text: "МОСПРИРОДА: Непредставление или несвоевременное представление данных, необходимых для ведения Сводного кадастра отходов производства и потребления города Москвы, лицом, обязанным направлять такие данные влечет наложение административного штрафа по статье 4.36 Закона города Москвы от 21.11.2007 № 45 «Кодекс города Москвы об административных правонарушениях»."
  utter_faq/ask_waste_secondary_rules_violation:
    - text: "МОСПРИРОДА: Нарушение требований по раздельному сбору вторичных материальных ресурсов, подлежащих переработке во вторичное сырье влечет ответственность по статье 4.34."
  utter_faq/ask_waste_rules_violation:
    - text: "МОСПРИРОДА: Лица, допускающие неосуществление раздельного сбора отходов привлекаются к административной ответственности по статье 4.33 Закона города Москвы от 21.11.2007 № 45 «Кодекс города Москвы об административных правонарушениях» в виде административного штрафа."
  utter_faq/ask_waste_documents_violation:
    - text: "МОСПРИРОДА: Неисполнение обязанности по ведению учета в области обращения с отходами производства и потребления влечет ответственность по части 10 статьи 8.2 Кодекса Российской Федерации об административных правонарушениях в виде административного штрафа."
  utter_faq/ask_waste_danger_violation:
    - text: "МОСПРИРОДА: Неисполнение обязанности по отнесению отходов производства и потребления I - V классов опасности к конкретному классу опасности влечет ответственность по части 9 статьи 8.2 Кодекса Российской Федерации об административных правонарушениях в виде административного штрафа."
  utter_faq/ask_waste_work_violation:
    - text: "МОСПРИРОДА: Несоблюдение требований в области охраны окружающей среды при сборе, накоплении, транспортировании, обработке, утилизации или обезвреживании отходов производства и потребления 1) влечет ответственность по части 1 статьи 8.2 Кодекса Российской Федераци, 2) Гражданско-правовая ответсвенность предусматривает возмещение вреда, 3) Уголовная ответственность по статьям 247 и 254 УК РФ при наличии факта причинения вреда окружающей среде."
  utter_faq/ask_housecontrol_reason:
    - text: "МОСЖИЛИНСПЕКЦИЯ: Управление многоквартирным домом осуществляется на основании договора, который заключается с собственниками помещений многоквартирного дома на условиях, определенных решением общего собрания собственников."
  utter_faq/ask_housecontrol_tech:
    - text: "МОСЖИЛИНСПЕКЦИЯ: Техническая эксплуатация жилищного фонда включает в себя: 1) организацию эксплуатации жилищного фонда, 2) взаимоотношения со смежными организациями и поставщиками, 3) все виды работы с нанимателями и арендаторами, 4) техническое обслуживание (содержание), включая диспетчерское и аварийное, 5) осмотры, 6) подготовку к сезонной эксплуатации, 7) текущий ремонт, 8) капитальный ремонт."
  utter_faq/ask_housecontrol_check_types:
    - text: "МОСЖИЛИНСПЕКЦИЯ: Плановые осмотры жилых зданий подразделяются на: 1) общие, в ходе которых проводится осмотр здания в целом, включая конструкции, инженерное оборудование, 2) частичные - осмотры, которые предусматривают осмотр отдельных элементов здания или помещений."
  utter_faq/ask_housecontrol_check_frequency:
    - text: "МОСЖИЛИНСПЕКЦИЯ: Общие осмотры должны производиться два раза в год: весной и осенью (до начала отопительного сезона)."
  utter_faq/ask_housecontrol_time:
    - text: "МОСЖИЛИНСПЕКЦИЯ: Внеочередные (внеплановые) осмотры должны проводиться: 1) после ливней, ураганных ветров, обильных снегопадов, наводнений и других явлений стихийного характера, вызывающих повреждения отдельных элементов зданий, 2) в случае аварии на внешних коммуникациях или при выявлении деформации конструкций и неисправности инженерного оборудования, нарушающих условия нормальной эксплуатации, 3) при поступлении обращения (жалобы)."
  utter_faq/ask_housecontrol_work:
    - text: "МОСЖИЛИНСПЕКЦИЯ: Перечень услуг и работ по капитальному ремонту общего имущества в многоквартирном доме, оказание/выполнение которых финансируются за счет средств фонда капитального ремонта, в рамках региональной программы по капитальному ремонту на территории Москвы включает в себя ремонт: 1) внутридомовых инженерных систем электро-, тепло-, газо-, водоснабжения, водоотведения, 2) лифтового оборудования, лифтовых шахт, 3) крыши, 4) подвальных помещений, относящихся к общему имуществу в многоквартирном доме, 5) фасада, 6) фундамента многоквартирного дома."
  utter_faq/ask_culture:
    - text: "МОСГОРНАСЛЕДИЕ: Объекты культурного наследия (памятники истории и культуры) — это объекты, возникшие в результате исторических событий и представляющие собой ценность с точки зрения истории, архитектуры, искусства, науки и техники, социальной культуры. Они являются источником информации о зарождении и развитии цивилизации."
  utter_faq/ask_culture_documents:
    - text: "МОСГОРНАСЛЕДИЕ: Вы можете обратиться в Департамент культурного наследия города Москвы за государственной услугой Предоставление сведений из Городского реестра недвижимого культурного наследия и Историко-культурного опорного плана города Москвы, Административный регламент предоставления которой утвержден постановлением Правительства Москвы от 25 апреля 2012 г. № 182-ПП"
  utter_faq/ask_culture_identification:
    - text: "МОСГОРНАСЛЕДИЕ: Информацию о наличии объектов культурного наследия города Москвы и их территорий можно получить с помощью Портала открытых данных (data.mos.ru), Информационной системы обеспечения градостроительной деятельности города Москвы (isogd.mos.ru), либо обратившись в Департамент культурного наследия города Москвы за государственной услугой Предоставление сведений из Городского реестра недвижимого культурного наследия и Историко-культурного опорного плана города Москвы."
  utter_faq/ask_culture_appliances:
    - text: "МОСГОРНАСЛЕДИЕ: Проектной документацией, согласованной Департаментом культурного наследия города Москвы."
  utter_faq/ask_culture_repair_documents:
    - text: "МОСГОРНАСЛЕДИЕ: 1) Проектной документацией по сохранению объекта культурного наследия, согласованной Департаментом культурноготнаследия города Москвы; 2) Разрешением на проведение работ по сохранению, выданным Департаментом культурного наследия города Москвы; 3) Отчетной документацией о выполненных работах, согласованной Департаментом культурного наследия города Москвы. 4) Актом приемки выполненных работ в соответствии со ст.45 73-ФЗ"
  utter_faq/ask_culture_pause_violation:
    - text: "МОСГОРНАСЛЕДИЕ: В случае невыполнения данного предписания, предусмотрены следующие санкции: штраф/принудительные работы/лишение свободы Статья 7.14.2. Неисполнение обязанности по приостановлению работ в случае обнаружения объекта, обладающего признаками объекта культурного наследия, или работ, проведение которых может ухудшить состояние объекта культурного наследия либо нарушить его целостность и сохранность ч. 1, 3, 4 ст. 7.13 КоАП РФ: ч. 1 ст. 243 УК РФ ст. 243.1 УК РФ"
  utter_faq/ask_culture_requirements:
    - text: "МОСГОРНАСЛЕДИЕ: Соблюдение особого режима использования участка, в границах которого располагается объект археологического наследия. п. 5 ст. 5.1 Федерального закона от 25 июня 2002 г. № 73-ФЗ и ст. 45 73-ФЗ"
  utter_faq/ask_waybill:
    - text: "МАДИ: Путевой лист должен содержать следующие обязательные реквизиты: 1) наименование и номер путевого листа; 2) сведения о сроке действия путевого листа; 3) сведения о собственнике (владельце) транспортного средства; 4) сведения о транспортном средстве; 5) сведения о водителе."
  utter_faq/ask_taxi_light:
    - text: "МАДИ: Не допускается. Легковое такси оборудуется опознавательным фонарем оранжевого цвета, который устанавливается на крыше транспортного средства и включается при готовности легкового такси к перевозке пассажиров и багажа."
  utter_faq/ask_taxi_info:
    - text: "МАДИ: На передней панели легкового такси справа от водителя размещается следующая информация: а) полное или краткое наименование фрахтовщика; б) условия оплаты за пользование легковым такси; в) визитная карточка водителя с фотографией; г) наименование, адрес и контактные телефоны органа, обеспечивающего контроль за осуществлением перевозок пассажиров и багажа."
  utter_faq/ask_taxi_magnet:
    - text: "МАДИ: Не запрещается. Цветографическая схема, представляет собой композицию из квадратов контрастного цвета, расположенных в шахматном порядке и наносится на кузов (боковые поверхности кузова) легкового такси."
  utter_faq/ask_taxi_parking:
    - text: "МАДИ: Создание парковок легковых такси на территории общего пользования в границах элемента планировочной структуры, застроенного многоквартирными домами, не допускается."
  utter_faq/ask_taxi_documents:
