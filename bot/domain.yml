    - text: "ДЕПАРТАМЕНТ ТРУДА И СОЦ. ЗАЩИТЫ: Работодатели, осуществляющие деятельность на территории города Москвы, у которых среднесписочная численность работников (занятых на территории города Москвы) хотя бы за один месяц составляла более 100 человек, обязаны исполнять нормы Закона о квотировании."
