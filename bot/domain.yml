  utter_faq/ask_education_professional:
    - text: "ДОНМ: К образовательным программам профессионального обучения не установлены федеральные государственные образовательные стандарты, поэтому в отношении указанных образовательных программ невозможно проводить федеральный государственный контроль качества образования."
