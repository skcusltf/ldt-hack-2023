apiVersion: v1
kind: Service
metadata:
  name: {{ include "ldt-api.fullname" . }}
  labels:
    {{- include "ldt-api.labels" . | nindent 4 }}
spec:
  type: NodePort
  ports:
    - port: {{ .Values.service.port }}
      nodePort: 30080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ldt-api.selectorLabels" . | nindent 4 }}
